run-shell ~/.tmux/plugins/tmux-sensible/sensible.tmux
run-shell ~/.tmux/plugins/tmux-colors-solarized/tmuxcolors.tmux

## Plugins configuration
# tmux-color-solarized
set -g @colors-solarized '256'

## Misc configuration
# enable 256 color support
set -g default-terminal "screen-256color"

# use vi mode
setw -g mode-keys vi

# remap prefix to Control + a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# force a reload of the config file
bind R source-file ~/.tmux.conf \; display-message "  Config reloaded..."

# enable auto renaming
setw -g automatic-rename on

# enable wm window titles
set -g set-titles on

# hostname, window number, program name
set -g set-titles-string '#H: #S.#I.#P #W'

# set vi keys
setw -g mode-keys vi

# enable mouse pointer actions
set -g mouse on

# monitor activity between windows
setw -g monitor-activity on
set -g visual-activity on

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1

# show current mode
set -g status-left '#{?client_prefix,#[reverse]PREFIX#[noreverse] ,}'
set -g status-right '"#{=21:pane_title}" %H:%M %d-%b-%y'
